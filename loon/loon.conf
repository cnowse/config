[Remote Proxy]

[Remote Filter]
SG Regex = NameRegex, FilterKey = "^(?=.*(🇸🇬|新加坡|狮城|SG|SGP|Singapore))(?!.*(🇺🇸|Exp|0.1)).*$"
HK Regex = NameRegex, FilterKey = "^(?=.*(🇭🇰|香港|HK|HKG|Hong Kong|HongKong))(?!.*(🇹🇼|Exp|0.1)).*$"
JP Regex = NameRegex, FilterKey = "(?i)(?:🇯🇵|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|\b(?:JP|Japan)\b)"
US Regex = NameRegex, FilterKey = "^(?=.*(🇺🇸|美国|US|USA|UnitedStates|United States))(?!.*(Exp|京美|0.1)).*$"
EU Regex = NameRegex, FilterKey = "(?i)(?:🇦🇹|🇧🇪|🇧🇬|🇭🇷|🇨🇾|🇨🇿|🇩🇰|🇪🇪|🇫🇮|🇫🇷|🇩🇪|🇬🇷|🇭🇺|🇮🇪|🇮🇹|🇱🇻|🇱🇹|🇱🇺|🇲🇹|🇳🇱|🇵🇱|🇵🇹|🇷🇴|🇸🇰|🇸🇮|🇪🇸|🇸🇪|奥地利|比利时|保加利亚|克罗地亚|塞浦路斯|捷克|丹麦|爱沙尼亚|芬兰|法国|德国|希腊|匈牙利|爱尔兰|意大利|拉脱维亚|立陶宛|卢森堡|马耳他|荷兰|波兰|葡萄牙|罗马尼亚|斯洛伐克|斯洛文尼亚|西班牙|瑞典)"

