🇭🇰HK Delay = url-test, HK Regex, url = http://www.msftconnecttest.com/connecttest.txt, interval = 1800, tolerance = 30, img-url = https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Hong_Kong.png

