# 兼容性增强[关] 网络活动[开] 排除路由[开] 分流匹配优化[关] DNS劫持[关] 始终开启[开] MPM[关] HTTP代理服务器|SOCKS5代理服务器[关]
[general]
network_check_url=http://www.apple.com/library/test/success.html
server_check_url=http://www.apple.com/library/test/success.html
server_check_timeout=2000
geo_location_checker=http://ip-api.com/json, https://raw.githubusercontent.com/cnowse/qsc/master/qx/script/IPInfo.js
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com, *.weixin.qq.com, *.weixin.qq.com.cn, *.douyinvod.com
dns_reject_domain_behavior=nxdomain
doh_user_agent=Agent/1.0
excluded_routes=10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.88.99.0/24, 192.168.0.0/16, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 239.255.255.250/32, 255.255.255.255/32
udp_drop_list=443

[dns]
no-ipv6
no-system
server=223.5.5.5
server=119.29.29.29
server=1.1.1.1
server=8.8.8.8
doh-server=https://dns.google/dns-query, https://223.6.6.6/dns-query, https://doh.pub/dns-query, https://1.0.0.1/dns-query

[policy]
static=SG, SG Delay, resource-tag-regex=.*, server-tag-regex=(?=.*(?i)(🇸🇬|Singapore|SG|SGP|新加坡|狮城))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
static=HK, HK Delay, resource-tag-regex=.*, server-tag-regex=(?=.*(?i)(🇭🇰|Hong Kong|HongKong|HK|HKG|香港))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
static=JP, JP Delay, resource-tag-regex=.*, server-tag-regex=(?=.*(?i)(🇯🇵|Japan|JP|JPN|japan|日本|jp))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
static=US, US Delay, resource-tag-regex=.*, server-tag-regex=(?=.*(?i)(🇺🇸|UnitedStates|United States|\bUS|USA|美国))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
static=IPMask, direct, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Back.png
url-latency-benchmark=SG Delay, resource-tag-regex=.*, check-interval=3600, tolerance=100, alive-checking=true, server-tag-regex=(?=.*(?i)(🇸🇬|Singapore|SG|SGP|新加坡))^(?!.*(Game|0.1|5x)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
url-latency-benchmark=HK Delay, resource-tag-regex=.*, check-interval=3600, tolerance=100, alive-checking=true, server-tag-regex=(?=.*(?i)(🇭🇰|Hong Kong|HongKong|HK|HKG|香港))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
url-latency-benchmark=JP Delay, resource-tag-regex=.*, check-interval=3600, tolerance=100, alive-checking=true, server-tag-regex=(?=.*(?i)(🇯🇵|Japan|JP|JPN|japan|日本|jp))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
url-latency-benchmark=US Delay, resource-tag-regex=.*, check-interval=3600, tolerance=100, alive-checking=true, server-tag-regex=(?=.*(?i)(🇺🇸|UnitedStates|United States|\bUS|USA|美国))^(?!.*(Game|0.1)), img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

