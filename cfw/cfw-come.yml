# CJ
parsers:
  - reg: ^.*$
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      }
    yaml:
      prepend-proxy-groups:
        - name: NodesAll
          type: select

        - name: Global
          type: select
          proxies:
            - NodesUseTest

        - name: NodesUseTest
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: OpenAI
          type: select

      commands:
        - proxy-groups.NodesAll.proxies=[]proxyNames|^(?!.*(感谢|到期|剩余|充值|.com|官网|流量|返利|刷新)).*
        - proxy-groups.NodesUseTest.proxies=[]proxyNames|.*
        - proxy-groups.OpenAI.proxies=[]proxyNames|.*
        - proxy-groups.Global.proxies.2+[]proxyNames|.*

      prepend-rules:
        - DOMAIN, clash.razord.top, DIRECT
        - DOMAIN, yacd.haishan.me, DIRECT
        - DOMAIN-SUFFIX, oracle.com, Global
        - RULE-SET, UnBan, DIRECT
        - RULE-SET, LocalAreaNetwork, DIRECT
        - RULE-SET, anti-ad, REJECT
        - RULE-SET, BanAD, REJECT
        - RULE-SET, BanProgramAD, REJECT
        - RULE-SET, OpenAI, OpenAI
        - RULE-SET, Microsoft, DIRECT
        - RULE-SET, ChinaDomain, DIRECT
        - RULE-SET, ChinaMedia, DIRECT
        - RULE-SET, ChinaCompanyIp, DIRECT
        - RULE-SET, ChinaIp, DIRECT
        - RULE-SET, Global, Global
        - GEOIP,CN, DIRECT
        - MATCH, Global

      mix-rule-providers:
        LocalAreaNetwork:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/LocalAreaNetwork.yaml"
          path: ./ruleset/LocalAreaNetwork.yaml
          interval: 86400

        UnBan:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/UnBan.yaml"
          path: ./ruleset/UnBan.yaml
          interval: 86400
        
        anti-ad:
          type: http
          behavior: domain
          url: "https://anti-ad.net/clash.yaml"
          path: ./ruleset/clash.yaml
          interval: 86400

        ChinaDomain:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/ChinaDomain.yaml"
          path: ./ruleset/ChinaDomain.yaml
          interval: 86400

        ChinaMedia:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/ChinaMedia.yaml"
          path: ./ruleset/ChinaMedia.yaml
          interval: 86400

        BanAD:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/BanAD.yaml"
          path: ./ruleset/BanAD.yaml
          interval: 86400

        BanProgramAD:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/BanProgramAD.yaml"
          path: ./ruleset/BanProgramAD.yaml
          interval: 86400

        ChinaCompanyIp:
          type: http
          behavior: ipcidr
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/ChinaCompanyIp.yaml"
          path: ./ruleset/ChinaCompanyIp.yaml
          interval: 86400

        ChinaIp:
          type: http
          behavior: ipcidr
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/ChinaIp.yaml"
          path: ./ruleset/ChinaIp.yaml
          interval: 86400

        Microsoft:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml"
          path: ./ruleset/Microsoft.yaml
          interval: 86400
        
        OpenAI:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/cnowse/qsc@master/clash/OpenAI.yml"
          path: ./ruleset/OpenAI.yml
          interval: 86400

        Global:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/ProxyGFWlist.yaml"
          path: ./ruleset/ProxyGFWlist.yaml
          interval: 86400