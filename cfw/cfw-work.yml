# GitHub：http://github.com/cnowse
# Date：2023-12-07
# State：using
# Description：Using this config on company pc and nodes are not divided by region.
parsers:
  - reg: ^.*$
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      }
    yaml:
      prepend-proxy-groups:
        - name: NodesAll
          type: select

        - name: Global
          type: select
          proxies:
            - NodesUseTest

        - name: NodesUseTest
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: OpenAI
          type: select

      commands:
        - proxy-groups.NodesAll.proxies=[]proxyNames|^(?!.*(感谢|到期|剩余|充值|.com|官网|流量|返利|刷新)).*
        - proxy-groups.NodesUseTest.proxies=[]proxyNames|(?=.*(🇸🇬|新加坡|\bSG|\bSGP|\bSingapore|狮城|🇭🇰|香港|\bHK|\bHKG|\bHong|日本|\bJP|Japan|\bTW|台湾|\bTai))^(?!.*(0.1x|Game)).*
        - proxy-groups.OpenAI.proxies=[]proxyNames|(?=.*(美国|\bUS|\bUnited|\bUSA))^(?!.*(0.1x|Game)).*
        - proxy-groups.Global.proxies.2+[]proxyNames|(?=.*(🇸🇬|新加坡|\bSG|\bSGP|\bSingapore|狮城|🇭🇰|香港|\bHK|\bHKG|\bHong|日本|\bJP|Japan|\bTW|台湾|\bTai))^(?!.*(0.1x|Game)).*

      prepend-rules: # 规则由上往下遍历，如上面规则已经命中，则不再往下处理
        - DOMAIN, clash.razord.top, DIRECT
        - DOMAIN, yacd.haishan.me, DIRECT
        # ---
        - DOMAIN, mirror.beon.co.id, Global
        - DOMAIN, mirror.cepatcloud.id, Global
        - DOMAIN, mirrors.gbnetwork.com, Global
        - DOMAIN-SUFFIX, oracle.com, Global
        - DOMAIN-SUFFIX, apache.org, Global
        # ---
        - RULE-SET, UnBan, DIRECT
        - RULE-SET, LocalAreaNetwork, DIRECT
        - RULE-SET, anti-ad, REJECT
        - RULE-SET, Bing, Global
        - RULE-SET, OpenAI, OpenAI
        - RULE-SET, Microsoft, DIRECT
        - RULE-SET, China, DIRECT
        - RULE-SET, Global, Global
        - GEOIP, CN, DIRECT
        - MATCH, Global

      mix-rule-providers:
        LocalAreaNetwork:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/LocalAreaNetwork.yaml"
          path: ./ruleset/LocalAreaNetwork.yaml
          interval: 86400

        UnBan:
          type: http
          behavior: classical
          url: "https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/UnBan.yaml"
          path: ./ruleset/UnBan.yaml
          interval: 86400

        anti-ad:
          type: http
          behavior: domain
          url: "https://anti-ad.net/clash.yaml"
          path: ./ruleset/clash.yaml
          interval: 86400

        China:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/China/China_Classical.yaml"
          path: ./ruleset/ChinaIp.yaml
          interval: 86400

        Bing:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Bing/Bing.yaml"
          path: ./ruleset/Bing.yaml
          interval: 86400

        Microsoft:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft.yaml"
          path: ./ruleset/Microsoft.yaml
          interval: 86400

        OpenAI:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/OpenAI/OpenAI.yaml"
          path: ./ruleset/OpenAI.yml
          interval: 86400

        Jetbrains:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Jetbrains/Jetbrains.yaml"
          path: ./ruleset/Jetbrains.yml
          interval: 86400

        Global:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Global/Global_Classical.yaml"
          path: ./ruleset/Global_Classical.yaml
          interval: 86400
