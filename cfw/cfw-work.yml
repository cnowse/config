parsers:
  - reg: ^.*$
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      }
    yaml:
      prepend-proxy-groups:
        - name: Nodes
          type: select

        - name: OpenAI
          type: select
          proxies:
            - US
            - SG
            - HK
            
        - name: Microsoft
          type: select
          proxies:
            - SG
            - US
            - DIRECT

        - name: SG
          type: select
          proxies:
            - SG Delay
            - SG Fallback

        - name: HK
          type: select
          proxies:
            - HK Delay
            - HK Fallback

        - name: US
          type: select
          proxies:
            - US Fallback
            - US Delay

        - name: SG Fallback
          type: fallback
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: HK Fallback
          type: fallback
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: US Fallback
          type: fallback
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: SG Delay
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: HK Delay
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: US Delay
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

