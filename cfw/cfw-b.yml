# DescriptionÔºöDomestic requests use GEOIP, foreign requests use final.
# GEOIP: IPV4 https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb; IPV4+IPV6 https://gitlab.com/Masaiki/GeoIP2-CN/-/raw/release/Country.mmdb
# How to use GEOIP?
# 1.Download Country.mmdb
# 2.General -> Home Directory -> Open Folder -> replace Country.mmdb
parsers:
  - reg: ^.*$
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      }
    yaml:
      prepend-proxy-groups:
        - name: Proxy
          type: select

        - name: SG
          type: select
          proxies:
            - SG Delay

        - name: HK
          type: select
          proxies:
            - HK Delay

        - name: US
          type: select

        - name: SG Delay
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

        - name: HK Delay
          type: url-test
          url: http://www.msftconnecttest.com/connecttest.txt
          interval: 1800

      commands:
        - proxy-groups.Proxy.proxies=[]proxyNames|^(?!.*(ÊÑüË∞¢|Âà∞Êúü|Ââ©‰Ωô|ÂÖÖÂÄº|.com|ÂÆòÁΩë|ÊµÅÈáè|ËøîÂà©|Âà∑Êñ∞)).*
        - proxy-groups.SG Delay.proxies=[]proxyNames|(?=.*(üá∏üá¨|Êñ∞Âä†Âù°|\bSG|\bSGP|\bSingapore|ÁãÆÂüé))^(?!.*(0.1x|Game)).*
        - proxy-groups.HK Delay.proxies=[]proxyNames|(?=.*(üá≠üá∞|È¶ôÊ∏Ø|\bHK|\bHKG|\bHong))^(?!.*(0.1x|Game)).*
        - proxy-groups.US.proxies=[]proxyNames|(?=.*(ÁæéÂõΩ|\bUS|\bUnited|\bUSA))^(?!.*(0.1x|Game)).*

        - proxy-groups.SG.proxies.2+[]proxyNames|(?=.*(üá∏üá¨|Êñ∞Âä†Âù°|\bSG|\bSGP|\bSingapore|ÁãÆÂüé))^(?!.*(0.1x|Game)).*
        - proxy-groups.HK.proxies.2+[]proxyNames|(?=.*(üá≠üá∞|È¶ôÊ∏Ø|\bHK|\bHKG|\bHong))^(?!.*(0.1x|Game)).*

      prepend-rules:
        - RULE-SET, Lan, DIRECT
        - RULE-SET, anti-ad, REJECT
        - RULE-SET, Copilot, US
        - RULE-SET, YouTube, SG
        - RULE-SET, YouTubeMusic, SG
        - RULE-SET, Microsoft, DIRECT
        - RULE-SET, OpenAI, US
        - RULE-SET, Jetbrains, SG
        - RULE-SET, Spotify, HK
        - GEOIP, CN, DIRECT
        - MATCH, SG

      mix-rule-providers:
        Lan:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Lan/Lan_No_Resolve.yaml"
          path: ./ruleset/Lan.yaml
          interval: 86400

        anti-ad:
          type: http
          behavior: domain
          url: "https://anti-ad.net/clash.yaml"
          path: ./ruleset/antiad.yaml
          interval: 86400

        Microsoft:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Microsoft/Microsoft_No_Resolve.yaml"
          path: ./ruleset/Microsoft.yaml
